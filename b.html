<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Remove default body margins and set the body and html to full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Disable scrollbars */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>

    <!-- Embed the iframe with the target URL -->
    <iframe src="https://kdata1.com/2020/04/Basket_Random/" frameborder="0" scrolling="no"></iframe>

</body>
</html>
